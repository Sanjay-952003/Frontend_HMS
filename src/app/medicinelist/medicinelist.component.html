  <div class="`grid">
    <div class="container">
      <hr>
        <h2 style="text-align: center;margin-top: 10PX;">Medicine List</h2>
       
        <a style="color: rgb(86, 86, 86); font-size: 25px;">Welcome to Medicine List Page . Click Add Medicine to add Medicine</a>
    <div class="tableFixHead">
    <br>
    
  <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Drug Name</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">

            <td>{{medicine.id}}</td>
            <td>{{medicine.drug_name}}</td>
            <td>{{medicine.stock}}</td>

            <button (click)="update(medicine.id)" class="btn btn-info">Update</button>
            <button (click)="delete(medicine.id)" class="btn btn-danger" style="margin-left: 20px;">Delete</button>
        </tr>
    </tbody>
</table>
