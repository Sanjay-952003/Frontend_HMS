<div class="container">

    <h2 class="text-center">Add new Appointment</h2>
    
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>drugName</label>
            <input type="text" id="drugname" class="form-control" name="drugname" placeholder="Enter a Drug Name" [(ngModel)]="medicine.drug_name"/> 
        </div>

        <div class="form-group">
            <label>stock</label>
            <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter a Stock Name" [(ngModel)]="medicine.stock"/> 
        </div>
        <div class="button">
    
        <button  class="btn btn-success">Submit</button>
      </div>
    </form>
    
    </div>
